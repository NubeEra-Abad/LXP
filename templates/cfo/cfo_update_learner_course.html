{% extends 'cfo/cfobase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>  
  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/gh/jeffreydwalter/ColReorderWithResize@9ce30c640e394282c9e0df5787d54e5887bc8ecc/ColReorderWithResize.js"></script>
  <script src="/static/datatableconfig.js"></script>
  
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }

    table.dataTable tr.odd { background-color: #E2E4FF; }
    table.dataTable tr.even { background-color: white; }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <input type=button value="Back" onClick="javascript:history.go(-1);" class="btn btn-primary">
      <h6 class="panel-title">Please Assgin Course to Learner</h6>
    </div>
        <form action="{% url 'cfo-update-learner-course' uid  %}" method="post">
          <!-- <td> <input type="text" name="newcourse" value="{{c.course_name}}"> -->
            <select name="newcourse">
              {% for entry in courses %}
                  <option value="{{ entry.id }}">{{ entry.course_name}}</option>
              {% endfor %}
              </select>
          <button type="submit" class="btn btn-primary">update</button>
      </form>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
