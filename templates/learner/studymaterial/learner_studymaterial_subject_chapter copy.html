{% extends 'learner/learnerbase.html' %}
{% block content %}
{%load static%}

<div class="main-wrapper">
    <section class="page-content course-sec course-lesson">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">

                    <div class="lesson-group">
                        {% for t in list %}
                        <div class="course-card">
                            {% if t.srno == 1 %}
                            <h6 class="cou-title">
                                <a class="collapsed" data-bs-toggle="collapse" href="#collapseOne{{t.id}}"
                                    aria-expanded="false">{{t.chapter_name}}</a>
                            </h6>

 
                            {% endif %}
                            <div id="collapseOne{{t.id}}" class="card-collapse collapse" style="">
                                
                                <h6 class="cou-title">
                                    <a class="collapsed" data-bs-toggle="collapse" href="#collapse2"
                                        aria-expanded="true">{{t.topic_name}} </a>
                                </h6>
                                <div id="collapse2" class="card-collapse collapse" style="">
                                    <ul>
                                        <li>
                                            <p>1Building Our Scenario</p>
                                            <div>
                                                <img src="/static/assets/img/icon/lock.svg" alt="">
                                            </div>
                                        </li>
                                        <li>
                                            <p>Learnings</p>
                                            <div>
                                                <img src="/static/assets/img/icon/lock.svg" alt="">
                                            </div>
                                        </li>
                                </div>
                            </div>
                            </ul>
                        </div>
                        {% endfor %}

                    </div>

                </div>
                <div class="col-lg-8">

                    <div class="student-widget lesson-introduction">
                        <div class="lesson-widget-group">
                            <h4 class="tittle">Introduction</h4>
                            <div class="introduct-video">
                                <a href="https://www.youtube.com/embed/1trvO6dqQUI" class="video-thumbnail"
                                    data-fancybox="">
                                    <div class="play-icon">
                                        <i class="fa-solid fa-play"></i>
                                    </div>
                                    <img class="" src="/static/assets/img/video-img-01.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
{% endblock content %}
