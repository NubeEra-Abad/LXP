{% extends 'trainer/trainerbase.html' %} {% load widget_tweaks %} 
{% block content %}
<style>
  .modal-content {
    text-align: center; /* Center text inside the modal */
  }
</style>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<link
  href="/static/dreamlms/vendor/fullcalendar/css/main.min.css"
  rel="stylesheet"
/>
<div class="card">
  <div class="card-body">
    <div
      id="calendar"
      class="app-fullcalendar fc fc-media-screen fc-direction-ltr fc-theme-standard"
    ></div>
    <!-- Event Details Modal -->
<div
class="modal fade"
id="eventDetailsModal"
tabindex="-1"
role="dialog"
aria-labelledby="eventDetailsModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <!-- Table to display event details -->
      <table class="table table-bordered">
        <tr>
          <td style="text-align: left; width: 30%;"><strong>Title:</strong></td>
          <td id="eventTitleDetails" style="text-align: left;"></td>
        </tr>
        <tr>
          <td style="text-align: left; width: 30%;"><strong>Start:</strong></td>
          <td id="eventStartDetails" style="text-align: left;"></td>
        </tr>
        <tr>
          <td style="text-align: left; width: 30%;"><strong>End:</strong></td>
          <td id="eventEndDetails" style="text-align: left;"></td>
        </tr>
        <tr>
          <td style="text-align: left; width: 30%;"><strong>Subject:</strong></td>
          <td id="eventSubject" style="text-align: left;"></td>
        </tr>
        <tr>
          <td style="text-align: left; width: 30%;"><strong>Chapter:</strong></td>
          <td id="eventChapter" style="text-align: left;"></td>
        </tr>

        <tr>
          <td style="text-align: left; width: 30%;"><strong>Topic:</strong></td>
          <td id="eventTopic" style="text-align: left;"></td>
        </tr>
        <tr>
          <td style="text-align: left; width: 30%;"><strong>Complete:</strong></td>
          <td id="eventStatusSum" style="text-align: left;">0 %</td>
        </tr>
        <!-- <tr>
          <td style="text-align: left; width: 30%;"><strong>Date Complete:</strong></td>
          <td id="eventDateComplete" style="text-align: left;"></td>
        </tr> -->
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

    <!-- Required vendors -->
    <script src="/static/dreamlms/vendor/global/global.min.js"></script>
    <script src="/static/dreamlms/vendor/moment/moment.min.js"></script>

    <script src="/static/dreamlms/vendor/fullcalendar/js/main.min.js"></script>
    <script>
      "use strict";
    
      function fullCalender() {
        const schedulerEvents = [
          {% for scheduler in schedulers %}
          {
            title: "{{ scheduler.subject.subject_name }}",
            start: "{{ scheduler.start|date:'Y-m-d\\TH:i:s' }}",
            end: "{{ scheduler.end|date:'Y-m-d\\TH:i:s' }}",
            extendedProps: {
              Subject: "{{ scheduler.subject.subject_name }}",
              Chapter: "{{ scheduler.chapter.chapter_name }}",
              Topic: "{{ scheduler.topic.topic_name }}",
              StatusSum: "{{ scheduler.status_sum|default:0 }} %",
              DateComplete: "{{ scheduler.start|date:'Y-m-d\\TH:i:s' }}"
            }
          },
          {% endfor %}
        ];
        
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          selectable: true,
          editable: false,
          initialDate: new Date().toISOString().slice(0, 10),
          events: schedulerEvents,
          eventClick: function(info) {
            // Populate modal with event details
            $('#eventTitleDetails').text(info.event.title);
            $('#eventStartDetails').text(info.event.start.toLocaleString());
            $('#eventEndDetails').text(info.event.end ? info.event.end.toLocaleString() : 'N/A');
            $('#eventSubject').text(info.event.extendedProps.Subject);
            $('#eventChapter').text(info.event.extendedProps.Chapter);
            $('#eventTopic').text(info.event.extendedProps.Topic);
            $('#eventStatusSum').text(info.event.extendedProps.StatusSum);
            $('#eventDateComplete').text(info.event.extendedProps.DateComplete);
            // Show the modal
            $('#eventDetailsModal').modal('show');
          }
        });
    
        calendar.render();
      }
    
      jQuery(window).on('load', function() {
        setTimeout(function() {
          fullCalender();
        }, 1000);
      });
    </script>
    
  </div>
</div>
{% endblock content %}
