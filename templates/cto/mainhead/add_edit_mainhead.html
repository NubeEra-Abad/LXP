


{% extends 'cto/ctobase.html' %}
{% load widget_tweaks %}
{% block content %}
<link rel="stylesheet" href="/static/dreamlms/css/style.css">
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../../../../cto/cto-dashboard">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="../../../../cto/cto-view-mainhead">View Subject</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{page_title}}</li>
    </ol>
  </nav>
</div>
<h2 style="text-align:center; ">{{page_title}}</h2>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
  {%csrf_token%}
  <div class="form-group">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          {% include "common/form_editing/form_template.html" with messages=messages  form=form%}
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
