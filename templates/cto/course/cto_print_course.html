{% extends 'cto/ctobase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  a:link {
    text-decoration: none;
  }
</style>
</head>
<body>
<h2 style="text-align:center; color:blue;">Print Course</h2>
<form action="{% url 'cto-print-course-preview'%}" method="post"></form>
    <select name="newcourse">
      {% for entry in courses %}
          <option value="{{ entry.id }}">{{ entry.course_name}}</option>
      {% endfor %}
      </select>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>
  <br>
{% if messages %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
{% endif %}
<br><br><br>
{% endblock content %}
