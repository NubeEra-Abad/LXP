<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>University</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- jQuery and Bootstrap CSS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.6.0"></script>
</head>
<div class="container mt-5">
    {% block content %}
    <form method="POST" autocomplete="off" style="margin: 100px; margin-top: 0px">
        {%csrf_token%}
        <select class="custom-select mb-4" name="course" hx-get="{% url 'modules' %}" hx-trigger="change"
            hx-target="#modules">

            <option selected>Open this select menu</option>
            {% for course in courses %}
            <option value="{{course.pk}}">{{ course.name }}</option>
            {% endfor %}
        </select>

        <div id="modules">
            {% include 'cto/modules.html' %}
        </div>
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</div>
{% endblock %}
