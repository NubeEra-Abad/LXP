{% extends 'cto/ctobase.html' %}
{% block content %}
{%load static%}
 
<head>
  <style>
    a:link {
          text-decoration: none;
        }
        select {
      width: 100%;
      height: 204px;
      line-height: 50px;
  }
    </style>
</head>  
<form action="{% url 'cto-sync-youtube-start' %}">
  <button type="submit" class="btn btn-primary">Start All</button>
</form>
<BR><BR>
  <form method="POST" action="{% url 'cto-sync-youtube-byselected-playlist-start' %}" autocomplete="off" style="margin:100px;margin-top: 0px;">
    <label>Play list </label>
    <select class=".select" name="playlist[]" size="25" multiple="true">
      {% for entry in pllist %}
          <option value="{{ entry.subject_name}}">{{ entry.subject_name }}</option>
      {% endfor %}
      </select>
    <button type="submit" class="btn btn-primary">Start</button>
  </form>
<br><br><br><br><br><br>
{% endblock content %}
