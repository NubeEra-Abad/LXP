{% extends 'cto/ctobase.html' %}
{% load widget_tweaks %}
{% block content %}
<link rel="stylesheet" href="/static/dreamlms/css/style.css">
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../../../../cto/cto-dashboard">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="../../../../cto/cto-view-knownskill">View Known Skills</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Known Skill</li>
    </ol>
  </nav>
</div>
<h2 style="text-align:center; ">Add Known Skill</h2>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
  {%csrf_token%}
  <div class="form-group">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label">Known Skill Name</label>
          {% render_field knownskillForm.knownskill_name class="form-control" placeholder="Known Skill Name" %}
        </div>
      </div>
    </div>
    
  </div>
  <button type="submit" class="btn btn-primary">ADD</button>

</form>

{% endblock content %}
