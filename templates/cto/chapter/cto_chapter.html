{% extends 'cto/ctobase.html' %}
{% load widget_tweaks %}
{% block content %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<ol class="breadcrumb text-right">
  <li><a href="cto-dashboard">Dashboard</a></li>
  <li class="active">Chapter</li>
</ol>
<br><br>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-6">
        <div class="card bg-c-blue order-card"  onclick="location.href='cto-add-chapter'">
          <div class="card-block">
            <h6 class="m-b-20"> <a href="cto-add-chapter" style="text-decoration: none;color:white;">Add Chapter</a> </h6>
            <h2 class="text-right"><i class="fas fa-plus f-left"></i></h2>
            
          </div>
        </div>
      </div>
  
      <div class="col-md-4 col-xl-6">
        <div class="card bg-c-green order-card" onclick="location.href='cto-view-chapter'">
          <div class="card-block">
            <h6 class="m-b-20"><a href="cto-view-chapter" style="text-decoration: none;color:white;">View Chapters</a> </h6>
            <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<br><br><br><br><br><br><br><br><br><br>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
{% endblock content %}
