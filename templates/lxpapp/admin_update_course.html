{% extends 'lxpapp/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/jeffreydwalter/ColReorderWithResize@9ce30c640e394282c9e0df5787d54e5887bc8ecc/ColReorderWithResize.js"></script>
  <script src="/static/datatableconfig.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    select {
      width: 100%;
      height: 204px;
      line-height: 50px;
    }
    table.dataTable tr.odd {
      background-color: #E2E4FF;
    }

    table.dataTable tr.even {
      background-color: white;
    }
  </style>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <input type=button value="Back" onClick="javascript:history.go(-1);" class="btn btn-primary">
      <h6 class="panel-title">Please Assgin Course to Learner</h6>
    </div>
    <form action="{% url 'admin-update-course' uid  %}" method="post">
      <!-- <td> <input type="text" name="newcourse" value="{{c.course_name}}"> -->
      <table>
        <tr>
          <td width= "100%">
            <select name="playlist[]" id="field2" multiple multiselect-search="true" multiselect-select-all="true"
                multiselect-max-items="10" onchange="console.log(this.selectedOptions)">
              {% for entry in courses %}
              <option value="{{ entry.id}}">{{ entry.course_name }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <button type="submit" class="btn btn-primary">update</button>
          </td>
        </tr>
      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
      <script src="/static/multiselect-dropdown.js"></script>

    </form>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
